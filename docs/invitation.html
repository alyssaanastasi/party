{% extends "index.html" %}
{% block title %}You're Invited!{% endblock %}
{% block content %}
<section class="invitation-banner">
    <img src="/static/images/plain_banner.png" alt="You're Invited!">
</section>

<section class="gallery">
    <h2>Inspiration Vibes âœ¨</h2>
    <img src="{{ url_for('static', filename='images/inspo1.jpg') }}" alt="inspo1">
    <img src="{{ url_for('static', filename='images/inspo2.jpg') }}" alt="inspo2">
    <img src="{{ url_for('static', filename='images/inspo3.jpg') }}" alt="inspo3">
</section>

<section class="rsvp-form">
    <h2>RSVP ðŸ’Œ</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <select name="response" required>
            <option value="" disabled selected>Will you be attending?</option>
            <option value="Yes">Yes, can't wait!</option>
            <option value="No">Sorry, can't make it</option>
            <option value="Maybe">Maybe, I'll let you know</option>
        </select>
        <br>
        <button type="submit">Submit RSVP</button>
    </form>

    {% if name and response %}
        <div class="confirmation">
            Thanks {{ name }}! Your RSVP ("{{ response }}") has been received ðŸ’Œ
        </div>
    {% endif %}
</section>
{% endblock %}
